language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-22
  - android-26
  - sys-img-armeabi-v7a-android-22
  - extra-android-m2repository

before_script:
  - cp $TRAVIS_BUILD_DIR/.keystore $HOME
  - cp app/gradle.properties $HOME
  - sed -i "s/SED_ME/$storepass/g" $HOME/gradle.properties

script: ./gradlew build check assembleRelease

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 app/build/outputs/apk/app-release-unsigned.apk TrollsGames -keystore $HOME/.keystore -storepass $storepass -keypass $storepass
- "${ANDROID_HOME}/build-tools/26.0.2/zipalign 4 app/build/outputs/apk/app-release-unsigned.apk app/build/outputs/apk/TrollGames.apk"

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/TrollGames.apk
  skip_cleanup: true
  on:
    repo: massix/TrollsGamesApp
    tags: true

before_install:
- openssl aes-256-cbc -K $encrypted_cbbd4fbdf86e_key -iv $encrypted_cbbd4fbdf86e_iv
  -in .keystore.enc -out .keystore -d

env:
  global:
    secure: 
